version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - inquire_weather
  - remember_city
  - inquire_weather_wocity
  - trigger_bot
  - exercise_yes
  - exercise_no
  - typeof_exercise
  - sleep_time
  - stress_level
  - set_goal
 

entities:
- place
- exercise
- sleep
- goal

slots:
  place:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: place
  
  did_exercise: 
    type: bool
    influence_conversation: true
    mappings:
    - type: from_intent
      value: true
      intent: affirm
      conditions:
      - active_loop: wellness_form
        requested_slot: did_exercise
    - type: from_intent
      value: false
      intent: deny
      conditions:
      - active_loop: wellness_form
        requested_slot: did_exercise

  exercise:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: exercise
      conditions:
      - active_loop: wellness_form
        requested_slot: exercise
  
  sleep:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: sleep
      conditions:
      - active_loop: wellness_form
        requested_slot: sleep
  diet: 
    type: bool
    influence_conversation: true
    mappings:
    - type: from_intent
      value: true
      intent: affirm
    - type: from_intent
      value: false
      intent: deny
      conditions:
      - active_loop: wellness_form
        requested_slot: diet

  goal:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: goal
      conditions:
      - active_loop: wellness_form
        requested_slot: goal

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_askcity:
  - text: "which city do you want to know the weather of?"

  utter_ask_did_exercise:
  - text: " did you exercise yesterday?"
    buttons:
    - title: "yes"
      payload: "affirm"
    - title: "no"
      payload: "affirm" 
  
  utter_ask_excercise:
  - text: "what kind of eercise did you do?"

  utter_ask_sleep:
  - text: "how much sleep did you get last night?"

  utter_ask_diet:
  - text: "Did you stick to a healthy diet yesterday?"
    buttons:
    - title: "yes"
      payload: "/affirm"
    - title: "no"
      payload: "/deny"

  utter_ask_stress:
  - text: "What is your stress level right now ?"
    buttons:
    - title: "low"
      payload: "/stresslevel"
    - title: "medium"
      payload: "/stresslevel"
    - title:  "high"
      payload: "/stresslevel"

  utter_ask_goal:
  - text: "Setting goals - even small ones - is a great way to focus your day. What do you want to accomplish today ðŸ¥‡ ?"
  
forms:
  wellness_form:
    required_slots:
    - exercise
    - sleep
    - goal
    - diet
    - did_exercise

actions:
- action_tell_weather
- utter_greet
- action_display_survey

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
